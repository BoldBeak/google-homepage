<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage (Simple)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a12bd0efb0.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="header" id="page-header">
        <nav id="gen-nav" class="nav">
            <ul id="gen-nav-list" class="nav-list">
                <li class="nav-list-item" id="gen-nav-1">
                    <a class="nav-list-item-link" id="nav-about" href="#">
                        About
                    </a>
                </li>
                <li class="nav-list-item" id="gen-nav-2">
                    <a class="nav-list-item-link" id="nav-store" href="#">
                        Store
                    </a>
                </li>
            </ul>
        </nav>
        <nav id="gen-nav-user" clas="nav">
            <ul id="gen-nav-user-list" class="nav-list">
                <li class="nav-user-list-item" id="nav-user-gmail">
                    <a href="http://gmail.com" class="nav-user-list-item-link" id="nav-user-gmail-link">
                        Gmail
                    </a>
                </li>
                <li class="nav-user-list-item" id="nav-user-images">
                    <a href="images.google.com" class="nav-user-list-item-link" id="nav-user-images-link">
                        Images
                    </a>
                </li>
                <li class="nav-user-list-item" id="nav-user-appMenu">
                    
                    <div class="nav-icon" id="nav-appMenu-icon">
                        <a href="#" class="nav-user-icon-link" id="nav-user-appMenu-link">
                        <svg id="i-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
                            </svg>
                        </a>
                    </div>
                </li>
                <li class="nav-user-list-item" id="user-signin-button">
                    <button class="nav-button" id="user-signin">Sign In</button>
                </li>
                
            </ul>
        </nav>

    </header>

    <main class="main-content">
        <div class="main-container">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
                <form
                id="search-form">
                <div class="input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" >
                    <div class="button-container">
                    </div>
                <div class="button-container">
                    <button type="submit" id="search-all">Google Search</button>
                    <button type="submit" id="search-single-result">I'm Feeling Lucky</button>
                </div>
                    
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-left" class="footer-link-container">
            <ul id="footer-left-list" class="footer-list">
                <li id="advertising" class="footer-link">
                    Advertising
                </li>
                <li id="business" class="footer-link">
                    Business
                </li>
                <li id="works" class="footer-link">
                    How Search works
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
